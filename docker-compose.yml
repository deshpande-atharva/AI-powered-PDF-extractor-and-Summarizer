version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-extractor-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    networks:
      - pdf-network
    restart: unless-stopped
    volumes:
      - ./backend/app:/app/app:ro # Read-only for security
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-extractor-frontend
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pdf-network
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src:ro
      - /app/node_modules # Prevent overwriting node_modules

networks:
  pdf-network:
    driver: bridge
